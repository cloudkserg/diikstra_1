<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Djikstra</title>
    <style>
        .path {
            background: green;
        }
    </style>
</head>
<body>

<div class="container pt-6" id="app">
    <div class="row mb-3">
        <div class="col">
            <h1>Djikstra application</h1>
        </div>
    </div>
    <div class="row">
        <table>
            <tr v-for="row in rows">
                <td :class="{path: cell.isPath}" v-for="(cell,k) in row.cells">
                    <span v-html="row.cells[k].x + ',' + row.cells[k].y"></span>
                    <input v-model="row.cells[k].weight"  type="number"/>
                </td>
                <td>
                    <div class="btn btn-success" @click="addCell(row)">Add Cell</div>
                    <div class="btn btn-danger" @click="removeCell(row)">Remove Cell</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn btn-success" @click="addRow">Add Row</div>
                    <div class="btn btn-danger" @click="removeRow">Remove Row</div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="label">StartPoint</label>
                    x: <input v-model="startPoint.x" type="number"/>
                    y: <input v-model="startPoint.x" type="number"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="label">EndPoint</label>
                    x: <input v-model="endPoint.x" type="number"/>
                    y: <input v-model="endPoint.y" type="number"/>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn btn-primary" @click="calcSubmit">Calc</div>
                </td>
            </tr>
        </table>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="djkstra.js"></script>
<script src="app.js"></script>

</body>
